<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>스도쿠!</h1>
        <button onclick="get_problem()">문제 만들기</button>
        <button onclick="solve_problem()">문제 풀기</button>
        <table id="board" class="table table-bordered"></table>
    </div>
    <script>
        let sudokuData;

        function set_sudoku(data) {
            let table = document.getElementById('board');
            table.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                let row = table.insertRow();
                for (let j = 0; j < 9; j++) {
                    let cell = row.insertCell();
                    cell.textContent = data[i][j];
                }
            }
        }

        function get_problem() {
            fetch('/api/problem')
                .then(response => response.json())
                .then(data => {
                    set_sudoku(data);
                    sudokuData = data;
                });
        }

        function solve_problem() {
            fetch('/api/solve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(sudokuData)
            })
                .then(response => response.json())
                .then(data => set_sudoku(data));
        }
    </script>
</body>
</html>
